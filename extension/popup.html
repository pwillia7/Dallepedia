<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body { 
            width: 300px; 
            padding: 20px; 
            font-family: Arial, sans-serif;
        }
        #saveButton {
            margin-top: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        .control-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="control-group">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="text" id="apiKey">
        <button id="saveButton">Save</button>
    </div>
    <div class="control-group">
        <label for="hoverFeature">Show alternative image on hover:</label>
        <label class="switch">
            <input type="checkbox" id="hoverFeature">
            <span class="slider round"></span>
        </label>
    </div>    
    <div class="control-group">
        <label for="toggleExtension">Enable DALL-E:</label>
        <label class="switch">
            <input type="checkbox" id="toggleExtension" checked>
            <span class="slider round"></span>
        </label>
    </div>
    <script src="popup.js"></script>
</body>
</html>
